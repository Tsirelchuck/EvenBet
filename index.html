<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test EvenBet Цырельчук Татьяна</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1 class="h1">Poker</h1>
        <div class="circle"></div>
        <div class="line-name">
            <div class="name">
                <p>LongUserName</p>
                <div class="five-star">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="photo">
            </div>
            <div class="eyes">
                <p>$100,500.00</p>
            </div>
        </div>
        <div class="progres-bar">
            <div class="progres-line"></div>
            <p>Loadind 70%</p>
        </div>
    </header>

    <div class="wrap">
        <div class="element">
            <div class="p-rotate">
               <p>Registering</p>
            </div>
            <div class="grid-elem">
                <div class="one-grid">
                    <p class="pic-icon"></p>
                    <p class="grid-p">NL 2-7 Triple Draw</p>
                </div>
                <div class="two-grid">
                    <p class="grid-h2">OFC Pineapple</p>
                </div>
                <div class="three-grid">
                    <div class="button">
                        <p class="grid-h2 transform">Join table</p>
                    </div>
                </div>
            </div>

            <div class="clock-line">
                <p class="clock">12:00 pm, 28 July</p>
                <p class="user">1000/1000</p>
                <p class="vin">1000000</p>
            </div>

        </div>
    </div>

    <div class="wrap">
        <div class="element">
            <div class="p-rotate">
                <p>Registering</p>
            </div>
            <div class="grid-elem">
                <div class="one-grid">
                    <p class="pic-icon"></p>
                    <p class="grid-p">NL Holdem</p>
                </div>
                <div class="two-grid">
                    <p class="grid-h2 color-ff">OFC Pineapple</p>
                </div>
                <div class="three-grid">
                    <div class="button">
                        <p class="grid-h2 transform">Join table</p>
                    </div>
                </div>
            </div>

            <div class="clock-line">
                <p class="clock">12:00 pm, 28 July</p>
                <p class="user">1/6</p>
                <p class="vin">100</p>
            </div>

        </div>
    </div>


</body>
</html>
